<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Demo</title>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/bai04.js"></script>
    <style>
        .buttons {
            margin-top: 5px;
        }
        .buttons input[type=button] {
            width: 100px;
            height: 30px;
            border: 1px solid gray;
        }

        .shape {
            background-color: gray;
        }
        svg {
            width: 400px;
            height: 300px;
        }
        .flex {
            display: flex;
        }

        .flex > * {
            padding: 10px;
        }

        .shape > svg:not(:first-child) {
            display: none;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div>
            <div>
                <input type="text" name="" id="colorId" />
                <input type="button" value="ThÃªm" id="btnThem" />
            </div>
            <ul id="suggest"></ul>
            <div class="buttons">
                <div><input type="button" style="background-color:red"></div>
                <div><input type="button" style="background-color:green"></div>
                <div><input type="button" style="background-color:blue"></div>
            </div>
        </div>
        <div>
            <div class="rdo">
                <input type="radio" name="shape" rel="0" checked /> Circle
                <input type="radio" name="shape" rel="1" /> Rectangle
                <input type="radio" name="shape" rel="2" /> Ellipse
            </div>
            <div class="shape">
                <svg id="circle">
                    <circle cx="200" cy="150" r="100" stroke="black"
                    stroke-width="4" fill="black" />
                </svg>
                <svg>
                    <rect x="100" y="50" width="200" height="200"
                    stroke="black" stroke-width="4" fill="black" />
                </svg>
                <svg>
                    <ellipse cx="200" cy="150" rx="150" ry="80"
                    stroke="black" stroke-width="4" fill="black" />
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
